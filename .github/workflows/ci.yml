name: CI

on:
  push:
    branches: [main, feat/main, develop]
  pull_request:
    branches: [main, feat/main, develop]

jobs:
  lint-and-build:
    name: CI / lint-and-build (Node v${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: tsc -b

      - name: Build
        run: pnpm run build
