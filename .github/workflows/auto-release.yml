name: Auto Release

on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install

      - name: Get current version
        id: current
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changeset
        run: |
          mkdir -p .changeset
          cat > .changeset/auto-release.md << 'EOF'
          ---
          "@jbpark/use-hooks": ${{ github.event.inputs.bump-type }}
          ---

          Auto-generated release
          EOF

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'ğŸš€ chore: auto version bump (${{ github.event.inputs.bump-type }})'
          title: 'Release: Auto version bump (${{ github.event.inputs.bump-type }})'
          body: |
            Automatically generated version bump PR

            Bump type: **${{ github.event.inputs.bump-type }}**
            Current version: **${{ steps.current.outputs.version }}**

            This PR will trigger the publish workflow when merged to main.
          branch: 'auto-release/${{ github.event.inputs.bump-type }}-${{ github.run_id }}'
          delete-branch: true
